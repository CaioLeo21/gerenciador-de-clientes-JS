<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title> Aracaju Motoboy - Login </title>
</head>
<body>
    <main>
        <div class="container">
                <form class="form-login" spellcheck="false">
                    <h1>Login</h1>
                    <div id="input">
                        <input type="text" id="user" placeholder="Usuário" maxlength="40">
                        <input type="password" id="password" placeholder="Senha" maxlength="15">
                        <input type="checkbox" id="check">
                        <label for="check" onclick="eyeButton()">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </label>
                    </div>
                    <button id="validationBtn" type="button" onclick="validation()" > Entrar </button>
                </form>
        </div>
    </main>
    <script>
        function eyeButton(){       
            let password = document.getElementById("password");
            let icon = document.getElementById("eye-icon");
            if(password.type == "password"){
                password.type = "text";
                    icon.setAttribute("class", "fas fa-eye-slash");
            }else{
                password.type = "password";
                    icon.setAttribute("class", "fas fa-eye");
            }
        }

        async function validation() {

            const password = document.getElementById("password").value
            const user = document.getElementById("user").value

            const body = { 
                username: user,
                senha: password
            }

            await axios.post('http://localhost:3000/v1/validation', body)
            .then(res => {
                if(res.status == 200){
                    console.log("Usuário válido")
                    window.location.href = "file:///C:/Users/caio/Documents/GitHub/gerenciador-de-clientes/frontend/home.html?"
                }
            })
            .catch(err => console.log(err))
        }
    </script>
</body>
</html>
